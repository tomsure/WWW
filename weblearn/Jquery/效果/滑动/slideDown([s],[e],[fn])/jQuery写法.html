<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;background-color: red;display: none;
			}
		</style>
	</head>
	<script type="text/javascript" src="../../../jQuery库/老版本/jquery-2.0.3/jquery-2.0.3.min.js">
		
	</script>
	<script type="text/javascript">
		//slideDown() 方法通过使用滑动效果，显示隐藏的被选元素。,前提是元素必须是隐藏的
		$(function(){
			$(":button").click(function(){
				$("div").slideDown()
			})
			
		})
	</script>
	<body>
		<div id="">
			
		</div>
		<input type="button" name="btn" id="btn" value="点击测试" />
		
	</body>
</html>
