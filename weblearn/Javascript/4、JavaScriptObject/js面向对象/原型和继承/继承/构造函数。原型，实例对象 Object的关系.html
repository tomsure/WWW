<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function Person(){
			
		}
		var person1=new Person();
		document.write(Person.__proto__+'</br>')//function Empty(){}
//		构造函数的原型指针指向一个空函数
        document.write(person1.__proto__==Person.prototype);//true
		//实例对象的__proto__指针指的是原型对象即：构造函数的prototype，也就是说实例对象的原型对象就是构造函数的prototype
		
		document.write((Person.prototype.__proto__==Object.prototype)+'</br>');
//      原型对象的__proto_指针指向Object.prototype;
        
		document.write(Object.prototype.__proto__)//null
//		Object.prototype.__proto__指的就是Object.prototype的原型,即为:null
		
		document.write(Object.__proto__)//function Empty(){...};
		//Object的__proto__指针指向一个空函数，即Object的原型是空函数，Object和普通构造函数的原型都是function() Empty(){}空函数
		
		
		
		
		
		
	</script>
</html>
